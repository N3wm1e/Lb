<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<section class="signwith">
    <div class="signwith__btns">
        <div class="signwith__linkedin">
            <a href="#">
                <div class="signwith__btns-ouline">
                    <img src="../lb3/imgs/LinkedIn.svg" alt="">
                    <p>Sign with LinkedIn</p>
                </div>
            </a>
        </div>
        <div class="signwith__twitter">
            <a href="#">
                <div  class="signwith__btns-ouline">
                    <img src="../lb3/imgs/twitter.svg" alt="">
                    <p>Sign with Twitter</p>
                </div>
            </a>
        </div>
        <div class="signwith__facebook">
            <a href="#">
                <div  class="signwith__btns-ouline">
                    <img src="../lb3/imgs/facebook.svg" alt="">
                    <p>Sign with Facebook</p>
                </div>
            </a>
        </div>
    </div>
</section>
<main class="signup">
    <section signup__text>
        <h1 class="signup__h1">Sign Up</h1>
        <h3 class="signup__h3">Get started absolutely free</h3>
    </section>
    <section class="signup__forms">
        <form action="#">
            <p>Email</p>
            <div class="signup__email">
                <input type="text" tabindex="1" name="Email" value="" >
            </div>
            <p>Password</p>
            <div class="signup__password">
                <input type="password" tabindex="2" name="Password" value="">
            </div>
            <div class="signup__checkbox">
                <input type="checkbox" name="Checkbox" >
                <p>
                Creating an account means you're okay with our Terms of service,
                Privacy Policy and Notification Settings
                </p> 
            </div>
           <a href="index2.html">
            <div>Sign Up</div>
           </a>
        </form>
    </section>
</main>
</body>
</html>
